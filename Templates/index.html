<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Course Selection</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .dropdown-row {
            margin-bottom: 20px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Course Selection</h1>
        <form action="/search" method="post">
            {% for i in range(6) %}
            <div class="row dropdown-row">
                <div class="col-md-4">
                    <select class="form-control course-type" name="course_type_{{ i }}" data-row="{{ i }}">
                        <option value="">Select Course Type</option>
                        {% for course_type in course_types %}
                        <option value="{{ course_type }}">{{ course_type }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <select class="form-control course-code" name="course_code_{{ i }}" data-row="{{ i }}">
                        <option value="">Select Course Code</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select class="form-control section-number" name="section_number_{{ i }}" data-row="{{ i }}">
                        <option value="">Select Section Number</option>
                    </select>
                </div>
            </div>
            {% endfor %}
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            // Fetch course codes based on course type selection
            $(".course-type").change(function () {
                let row = $(this).data("row");
                let courseType = $(this).val();

                if (courseType) {
                    $.ajax({
                        url: "/get_course_codes",
                        type: "POST",
                        contentType: "application/json",
                        data: JSON.stringify({ course_type: courseType }),
                        success: function (data) {
                            let courseCodeDropdown = $(`select[name="course_code_${row}"]`);
                            courseCodeDropdown.empty().append('<option value="">Select Course Code</option>');
                            data.forEach(code => {
                                courseCodeDropdown.append(`<option value="${code}">${code}</option>`);
                            });
                        }
                    });
                }
            });

            // Fetch section numbers based on course code selection
            $(".course-code").change(function () {
                let row = $(this).data("row");
                let courseCode = $(this).val();

                if (courseCode) {
                    $.ajax({
                        url: "/get_section_numbers",
                        type: "POST",
                        contentType: "application/json",
                        data: JSON.stringify({ course_code: courseCode }),
                        success: function (data) {
                            let sectionNumberDropdown = $(`select[name="section_number_${row}"]`);
                            sectionNumberDropdown.empty().append('<option value="">Select Section Number</option>');
                            data.forEach(section => {
                                sectionNumberDropdown.append(`<option value="${section}">${section}</option>`);
                            });
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
